<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
      <meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Book</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link href="/css/w3.css" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">

<!-- Scripts -->

<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/js/home.js"></script>
    </head>
    <body>
    <header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light w3-blue-grey">
			<a class="navbar-brand" href="/">Library Books Top</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav mr-auto">

				</ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="/addbook">Add
							Book</a></li>
					<li class="nav-item"><a class="nav-link" href="/show">View
							Shelf</a></li>

				</ul>
			</div>
		</nav>
	</header>
        <div class="container my-5">
            <h2 class="mb-5">New Book Love</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/addbook}" th:object="${book}" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="pageCount" class="col-form-label">Price</label>
                                <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="price">
                                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
                            </div>
                           </div>
                           <div class="row">
                            <div class="form-group col-md-6">
                                <label for="pageCount" class="col-form-label">Page Count</label>
                                <input type="text" th:field="*{pageCount}" class="form-control" id="pageCount" placeholder="pageCount">
                                <span th:if="${#fields.hasErrors('pageCount')}" th:errors="*{pageCount}" class="text-danger"></span>
                            </div>
                             <div class="form-group col-md-6">
                                <label for="file" class="col-form-label">Book Image</label>
                                <input type="file" th:field="*{file}" class="form-control" id="file" placeholder="file">
                                <span th:if="${#fields.hasErrors('file')}" th:errors="*{file}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Add User">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
