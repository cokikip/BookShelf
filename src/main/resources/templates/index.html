<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Book</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link href="/css/w3.css" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">

<!-- Scripts -->

<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/js/home.js"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light w3-blue-grey">
			<a class="navbar-brand" href="/">Library Books</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav mr-auto">

				</ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="/addbook">Add
							Book</a></li>
					<li class="nav-item"><a class="nav-link" href="/show">View
							Shelf</a></li>

				</ul>
			</div>
		</nav>
	</header>
	<div class="container my-5">

		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th>Image</th>
					<th>Title</th>
					<th>Page Count</th>
					<th>Price</th>
					<th>Publish Date</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="book : ${books}">
				  	<td><img  class="w-100 h-100 image-responsive" th:src="@{'data:image/jpeg;base64,'+${book.base64Image}}" width="100px" height="50px"/></td>
					<td th:text="${book.name}"></td>
					<td th:text="${book.pageCount}"></td>
					<td th:text="${book.price}"></td>
					<td th:text="${book.publishedDate}"></td>
					<td><a th:href="@{/edit/{id}(id=${book.bookId})}">Edit</a></td>
				
					<td><a th:href="@{/delete/{id}(id=${book.bookId})}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
