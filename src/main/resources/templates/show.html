<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Book</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link href="/css/w3.css" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">

<!-- Scripts -->

<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/js/home.js"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light w3-blue-grey">
			<a class="navbar-brand" href="/">Library Books</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav mr-auto">

				</ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="/addbook">Add
							Book</a></li>
					<li class="nav-item"><a class="nav-link" href="/show">View
							Shelf</a></li>

				</ul>
			</div>
		</nav>
	</header>
	<div class="container my-5">
		<div th:switch="${books}">
			<h2 th:case="null">No books yet!</h2>
			<div th:case="*">
				<h2>Book Shelf</h2>
				<table class="table">
					<thead>
						<tr>
							<th>Title</th>
							<th>Published D
								</div>ate
							</th>
							<th>Price</th>
							<th>Page Count</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="book : ${books}">
							<td th:text="${book.name}"></td>
							<td th:text="${book.price}"></td>
							<td th:text="${book.pageCount}"></td>
							<td><a th:href="@{/edit/{id}(id=${book.bookId})}">Edit</a></td>
							<td><a th:href="@{/delete/{id}(id=${book.bookId})}">Delete</a></td>
						</tr>
					</tbody>
				</table>
			</div>

			<p>
				<a href="addbook">Add a new book</a>
			</p>
		</div>
	</div>

</body>
</html>
